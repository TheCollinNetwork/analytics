<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1d9bf0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button:hover {
      background: #1a8cd8;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      background: #f0f9ff;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Twitter Analytics</h2>
  <button id="extractBtn">Extract My Tweets</button>
  <button id="sendBtn" disabled>Send to Analytics</button>
  <div id="status">Click 'Extract' to start</div>
  
  <script src="popup.js"></script>
</body>
</html>
